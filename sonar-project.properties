sonar.projectKey=conta2go
sonar.projectName=Conta2Go - Sistema Contable Bancario
sonar.projectVersion=1.0.0

# Source
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/dist/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.node=node_modules/typescript/lib

# Security
sonar.security.hotspots.enabled=true

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2console
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.dev.ts

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Ignore complexity in config files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.config.ts
